<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="nft-preview">
  <div class="container">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="#"/>
    </div>
    <h3>Equilibrium #34555</h3>
    <p>Loreuptat sint qui saepe odio expedita mollitia dolorum! Eius, illo ipsam.</p>
    <div class="icons">
      <div class="heading-element">
        
        <h4><span><i class="fa-solid fa-diamond"></i></span>0.041ETH</h4>
      </div>
      <div class="time-element">

        <i class="fa-regular fa-clock"></i>
        <span class="time"><span>3 time ago</span></span>
      </div>
    </div>
    <div class="last-section">
      <div class="image-container">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <p><span class="light-text">Creation of</span> Jules Wvern</p>
    </div>
  </div>

</main>
  <script src="./js/all.min.js"></script>
</body>
</html>
